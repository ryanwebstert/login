<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="main">
        <div class="left-content">
            <img src="../../images/earth.png" width="300px">
            <h1>
                Cadastre-se
            </h1>
        </div>
        <div class="right-content">
            <div class="form">
                <form>
                    <h1 id="login-title">Cadastro</h1>
                    <input type="username" name="username" class="form-input" id="username-form" placeholder="Usuário" required>
                    <input type="email" name="email" class="form-input" id="email-form" placeholder="Email" required>
                    <input type="password" name="password" class="form-input" id="password-form" placeholder="Senha" required>
                </form>
                <div id="error-message">   
                    <p id="error-text">Todos os campos devem ser preenchidos</p>
                </div>
                <button id="button-form" onclick="register()">
                    Entrar   
                </button>
                <div class="register">
                    <p>Já tem uma conta? <a href="./index.html">Faça login</a></p>
                </div>
            </div>
            
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
